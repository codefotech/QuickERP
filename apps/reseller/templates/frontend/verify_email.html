<!DOCTYPE html>
<html lang="en">
{% load static %}


  {% include 'frontend/include/header.html' %}


<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'assets/images/brands/logo.png' %}" alt="logo">
              </div>
              <h4>Verify Email</h4>
              <h6 class="font-weight-light">Enter your email address for verification</h6>
              <form action="{% url 'verify_email' %}" method="POST" class="pt-3">
                  {% csrf_token %}
                <div class="form-group">
                  <input type="email" name="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="">Verify Email</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->

  <!-- endinject -->
</body>
{% include 'frontend/include/footer.html' %}
</html>
