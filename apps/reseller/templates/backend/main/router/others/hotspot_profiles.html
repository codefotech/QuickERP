{% extends 'backend/dashboard/main.html' %}
{% block content %}
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="row justify-content-between align-items-center pl-4 pr-4 border-bottom pb-3">
                    <h4 class="card-title d-flex align-items-center m-0">Assign Profiles</h4>
                    <a style="height: 40px;vertical-align: middle;display: flex; align-items: center;" class="btn btn-primary" href="">Add New</a>
                </div>


                <div class="table-responsive pt-3">
                    <table id="user_table" class="table dataTable table-bordered" style="width:100%">
                        <caption></caption>
                        <th></th>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block extra_js %}
    <script>
        $(document).ready(function () {
            $('#user_table').DataTable(
                {
                    dom: "<'row'<'col-sm-6'l><'col-sm-6'f>>" +
                        "<'row'<'col-sm-12'tr>>" +
                        "<'row'<'col-sm-5'i><'col-sm-7'p>>",
                    ordering: true,
                    serverSide: true,
                    "ajax": '{% url "user_data" %}',
                    rowCallback: function (row, data, index) {
                        $('td:eq(0)', row).html(index + 1);
                    },
                    "columns": [
                        {title: "#", data: "count", "orderable": false, type: "num"},
                        {title: "Reseller", data: "reseller", "orderable": true, type: "string"},
                        {title: "Validity", data: "validity", "orderable": true, type: "string"},
                        {title: "Reseller Price", data: "reseller_price", "orderable": true, type: "string"},
                        {title: "Customer Price", data: "customer_price", "orderable": true, type: "string"},
                        {width: '30%', title: "Action", "data": "action", "orderable": false},

                    ],
                    "pageLength": 10 // change the page length option to display 50 rows per page
                }
            );
        });
    </script>
{% endblock %}
