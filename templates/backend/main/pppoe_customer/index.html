{% extends 'backend/dashboard/main.html' %}
{% block header_resource %}
    <style>
  .table tr td:nth-child(7) {

      font-size: 14px;
      text-align: center;
  }

   .table th:nth-child(7)
   {
        text-align: center;
   }
</style>
    {% endblock %}
{% block content %}
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="row justify-content-between align-items-center pl-4 pr-4 border-bottom pb-3">
                    <h4 class="card-title d-flex align-items-center m-0">All PPPOE Customer</h4>
                    <a  href="{% url 'pppoe_customer_add' %}" style="height: 40px;vertical-align: middle;display: flex; align-items: center;" class="btn btn-primary" >Add New PPPOE Customer</a>
                </div>


                <div class="table-responsive pt-3">
                    <table id="package_table" class="table dataTable table-bordered" style="width:100%">
                        <caption></caption>
                        <th></th>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block extra_js %}
    <script>
        $(document).ready(function () {
            $('#package_table').DataTable(
                {
                    dom: "<'row'<'col-sm-6'l><'col-sm-6'f>>" +
                        "<'row'<'col-sm-12'tr>>" +
                        "<'row'<'col-sm-5'i><'col-sm-7'p>>",
                    ordering: true,
                    serverSide: true,
                    ajax: {
                    url: '{% url "pppoe_customer_list" %}',
                    type: 'POST',
                    data: {
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    }
                    },
                    "columnDefs": [
                     {"className": "dt-center", "targets": "_all"}],
                    rowCallback: function (row, data, index) {
                        $('td:eq(0)', row).html(index + 1);
                    },
                    "columns": [
                        {title: "#", data: "count", "orderable": false, type: "num"},
                        {title: "Name", data: "name", "orderable": true, type: "string"},
                        {title: "Username", data: "pppoe_user", "orderable": true, type: "string"},
                        {title: "Password", data: "pppoe_pass", "orderable": true, type: "string"},
                        {title: "Phone", data: "phone", "orderable": true, type: "string"},
                        {title: "Package", data: "package", "orderable": true, type: "string"},
                        {title: "Monthly Bill", data: "bill_amount", "orderable": true, type: "string"},
                        {title: "Bill Day", data: "bill_day", "orderable": true, type: "string"},
                        {title: "Upload/Download", data: "upload_download", "orderable": true, type: "string"},
                        {title: "Connected Status", data: "connected_status", "orderable": true, type: "string"},
                        {title: "Enable/Disable", data: "status", "orderable": true, type: "string"},
                        {title: "Expire At", data: "expire_at", "orderable": true, type: "string"},
                        {title: "Created At", data: "expire_at", "orderable": true, type: "string"},
                        {width: '20%', title: "Action", "data": "action", "orderable": false},
                    ],
                    "pageLength": 10 // change the page length option to display 50 rows per page
                });
        });
    </script>
{% endblock %}
