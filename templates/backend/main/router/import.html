{% extends 'backend/dashboard/main.html' %}
{% load form_tags %}
{% block content %}

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{% url 'user_add' %}" method="post" id="user_form">
                    {% csrf_token %}
                    <div class="card">
                        <div class="card-header">
                            <h4>Add Router Access Information</h4>
                        </div>
                        <div class="card-body">

                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <div class="form-label">Name</div>
                                        <input class="form-control required"  name="user_name" type="text" placeholder="Name">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="form-label">Ip Address</div>
                                        <input class="form-control required" name="ip_address" type="number" placeholder="192.168.0.1">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="form-label">API Port</div>
                                        <input class="form-control required" name="api_port" type="number" placeholder="8728">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="form-label">Username</div>
                                        <input class="form-control required" name="user_email" type="email" placeholder="abc@gmail.com">
                                    </div>
                                     <div class="form-group col-md-12">
                                        <div class="form-label">Password</div>
                                        <input class="form-control" id="password" type="password" name="password" placeholder="*******">
                                    </div>

                                    <div class="form-group col-md-12 mb-0 text-right">
                                        <button class="btn btn-sm btn-primary" type="submit">Save</button>
                                    </div>
                                </div>

                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block extra_js %}
    <script>
     $(document).ready(function () {
         $("#user_form").validate({
             rules: {
                    confirm_password: {
                        equalTo: "#password"
                    }
                },
              messages: {
                user_first_name: "Please enter a first name.",
                user_last_name: "Please enter a last name.",
                email: {
                    required: "Please enter an email address.",
                    email: "Please enter a valid email address."
                },
                password: "Please enter a password.",
                confirm_password:
                    {
                        equalTo: "Password don't match."
                    }
            },
             errorPlacement: function(error, element) {
                error.insertAfter(element); // Display the error message after the invalid input element
            },
         });
     });
    </script>


{% endblock %}
