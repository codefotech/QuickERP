{% extends 'backend/dashboard/main.html' %}
{% load static %}
{% block header_resource %}
    <link rel="stylesheet" href="{% static 'assets/plugins/toastr/toastr.min.css' %}">

    <style>

        .table tr td:nth-child(7) {
            text-align: center;
        }

        .table tr td:nth-child(3) {
            font-size: 12px;
            text-align: center;
        }

        .table tr td:nth-child(4) {
            font-size: 18px;
            text-align: center;
        }

        .table tr td:nth-child(6) {
            font-size: 18px;
            text-align: center;
        }

        .table tr td:nth-child(5), .table th:nth-child(5) {
            display: none;
        }

        .table tr td:nth-child(2), .table th:nth-child(2) {
            display: none;
        }

        .countdown {
            color: #11b2c5;
            font-weight: 600;
        }

        .days, .hours, .minutes, .seconds {
            transition: transform 0.3s ease-in-out;
        }

        .select2 {
            width: 100% !important;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="row justify-content-between align-items-center pl-4 pr-4 border-bottom pb-3">
                    <h4 class="card-title d-flex align-items-center m-0"> All Hotspot Customer</h4>
                    <a href="{% url 'hotspot_customer_add' %}"
                       style="height: 40px;vertical-align: middle;display: flex; align-items: center;"
                       class="btn btn-primary">
                        Add Hotspot Customer
                    </a>
                </div>


                <div class="table-responsive pt-3">
                    <table id="router_table" class="table dataTable table-bordered" style="width:100%">
                        <caption></caption>
                        <th></th>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <form action="" method="post" id="add_validity">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Validity </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="submit">Add</button>
                    </div>
                </div>

            </div>
        </form>
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <form action="" method="post" id="update_mac">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Update Mac Address </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="update">Update</button>
                    </div>
                </div>

            </div>
        </form>
    </div>

{% endblock %}
{% block extra_js %}
    <script type="text/javascript" src="{% static 'assets/plugins/jquery-validation/jquery.validate.js' %}"></script>
    <script type="application/javascript" src="{% static 'assets/plugins/toastr/toastr.min.js' %}"></script>

    <script>
        $(document).ready(function () {
            var table = $('#router_table').DataTable(
                {
                    dom: "<'row'<'col-sm-6'l><'col-sm-6'f>>" +
                        "<'row'<'col-sm-12'tr>>" +
                        "<'row'<'col-sm-5'i><'col-sm-7'p>>",
                    ordering: true,
                    serverSide: true,
                    "ajax": '{% url "hotspot_customer_data" %}',
                    rowCallback: function (row, data, index) {
                        $('td:eq(0)', row).html(index + 1);
                    },
                    "columns": [
                        {title: "#", data: "count", "orderable": false, type: "num"},
                        {title: "id", data: "id", "orderable": false, type: "num"},
                        {title: "Name", data: "name", "orderable": true, type: "string"},
                        {title: "Status", data: "status", "orderable": true, type: "string"},
                        {title: "Connection Status Val", data: "status_val", "orderable": true, type: "string"},
                        {title: "MAC Address", data: "mac_address", "orderable": true, type: "string"},
                        {title: "Mobile", data: "mobile", "orderable": true, type: "string"},
                        {title: "Package Validity", data: "validity", "orderable": true, type: "string"},
                        {title: "Expire Date", data: "expire_date", "orderable": true, type: "string"},
                        {width: '30%', title: "Action", "data": "action", "orderable": false},
                    ],
                    "pageLength": 10,
                    "lengthMenu": [10, 25, 50, 75, 100, 500, 1000]


                }
            );


            function updateCountdown(element) {
                var endDate = $(element).data('date');
                var endDateTime = new Date(endDate).getTime();
                var endDateTime1 = new Date(endDate);
                var now = new Date().getTime();
                var now1 = new Date().getTime();
                var timeLeft = endDateTime - now;

                if (endDateTime1 < now1) {
                    timeLeft = 0
                }

                var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                $(element).find('.days').text(days + ' days');
                $(element).find('.hours').text(hours + ' hours');
                $(element).find('.minutes').text(minutes + ' minutes');
                $(element).find('.seconds').text(seconds + ' seconds');
            }

            function updateAllCountdowns() {
                $('.countdown').each(function () {
                    updateCountdown(this);
                });
            }

            // Update the countdown every second
            const interval1 = setInterval(updateAllCountdowns, 1000);

            function userStatusCheckAndUpdate(data) {

                // Do something with the data
                console.log("Data retrieved:", data);
                // Example: Send data to the server
                $.ajax({
                    type: 'POST',
                    url: '{% url 'get_hotspot_customer_active_status' %}',
                    data: {data: JSON.stringify(data)}, headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    },

                    success: function (response) {
                        let active_inactive_data = JSON.parse(response.data)
                        if (active_inactive_data != null || active_inactive_data !== undefined) {
                            var active = '<i class="fa-solid fa-circle text-success"></i>'
                            var inactive = '<i class="fa-solid fa-circle text-danger"></i>'
                            let routerData = table.column(1).data().toArray();
                            routerData.forEach(function (value, index) {
                                var cellData = table.cell({row: index, column: 4}).data();
                                console.log('celldata', cellData, 'type', active_inactive_data[value])
                                if (active_inactive_data[value] === true && cellData === 0) {
                                    table.cell(index, 3).data(active);
                                    table.cell(index, 4).data('1');
                                } else if (active_inactive_data[value] == false && cellData == 1) {
                                    table.cell(index, 3).data(inactive);
                                    table.cell(index, 4).data(0);
                                }
                                console.log(`Value at index ${index}: ${value}`);
                            });

                            console.log("Data sent to server successfully!", response.data);
                        }


                    },
                    error: function (error) {
                        console.error("Error sending data to server:", error);
                    }
                });
            }

            function userStatusUpdate() {
                let router_data = table.column(1).data().toArray();
                userStatusCheckAndUpdate(router_data);
            }


            const interval2 = setInterval(userStatusUpdate, 3000);


        });

        function add_balance(customer_id) {
            $.ajax({
                url: '{% url 'hotspot_customer_validity_add' %}',
                type: 'GET',
                contentType: 'application/json',
                data: {
                    "customer_id": customer_id
                },
                success: function (data) {
                    $('.modal-body').html(data);
                    $('#exampleModal').modal('show');
                    $(".select2").select2({
                        minimumResultsForSearch: Infinity
                    })


                },
                error: function (xhr, status, error) {
                    toastr.error('Error: ' + xhr.responseJSON.error); // Show error
                }
            });
        }

        function update_ip(customer_id) {

            $.ajax({
                url: '{% url 'hotspot_customer_update_ip' %}',
                type: 'GET',
                contentType: 'application/json',
                data: {
                    "customer_id": customer_id
                },
                success: function (data) {
                    $('.modal-body').html(data);
                    $('#updateModal').modal('show');
                    $(".select2").select2({
                        minimumResultsForSearch: Infinity
                    })


                },
                error: function (xhr, status, error) {
                    toastr.error('Error: ' + xhr.responseJSON.error); // Show error
                }
            });


        }


        $("#add_validity").validate({
            errorPlacement: function (error, element) {
                error.insertAfter(element); // Display the error message after the invalid input element
            },
        });


        $('#add_validity').submit(function (event) {
            event.preventDefault();
            var formData = $("#add_validity").serializeArray();
            var data = {};
            $(formData).each(function (index, obj) {

                data[obj.name] = obj.value;
            });
            console.log(data);
            data['csrfmiddlewaretoken'] = '{{ csrf_token }}'

            $.ajax({
                type: 'POST',
                url: '{% url 'hotspot_customer_validity_add' %}',
                data: data,
                success: function (response) {
                    toastr.success(response.success)
                    $('#router_table').DataTable().ajax.reload();
                    $('#exampleModal').modal('hide');


                },
                error: function (xhr) {
                    toastr.error('Error: ' + xhr.responseJSON.error);
                }
            });
        });
       
        $('#update_mac').submit(function (event) {
            event.preventDefault();
            var formData = $("#update_mac").serializeArray();
            var data = {};
            $(formData).each(function (index, obj) {

                data[obj.name] = obj.value;
            });
            console.log(data);
            data['csrfmiddlewaretoken'] = '{{ csrf_token }}'

            $.ajax({
                type: 'POST',
                url: '{% url 'hotspot_customer_update_ip' %}',
                data: data,
                success: function (response) {
                    toastr.success(response.success)
                    $('#router_table').DataTable().ajax.reload();
                    $('#updateModal').modal('hide');
                },
                error: function (xhr) {
                    toastr.error('Error: ' + xhr.responseJSON.error);
                }
            });
        });


    </script>
{% endblock %}
