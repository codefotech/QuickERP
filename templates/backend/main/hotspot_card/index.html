{% extends 'backend/dashboard/main.html' %}
{% load static %}
{% block header_resource %}
    <link rel="stylesheet" href="{% static 'assets/plugins/toastr/toastr.min.css' %}">

    <style>
        th[data-column="0"] {
            pointer-events: none;
        }

        .table tr td:nth-child(7) {
            font-size: 18px;
            text-align: center;
        }

        .table th:nth-child(7) {
            text-align: center;
        }

        .countdown {
            color: #11b2c5;
            font-weight: 600;
        }

        .days, .hours, .minutes, .seconds {
            transition: transform 0.3s ease-in-out;
        }

        .select2 {
            width: 100% !important;
        }
    </style>

{% endblock %}

{% block content %}
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="row justify-content-between align-items-center pl-4 pr-4 border-bottom pb-3">
                    <h4 class="card-title d-flex align-items-center m-0"> All Card List</h4>
                    <a href="{% url 'hotspot_card_generate_card' %}"
                       style="height: 40px;vertical-align: middle;display: flex; align-items: center;"
                       class="btn btn-primary">
                        Generate New Card
                    </a>
                </div>


                <div class="table-responsive pt-3">
                    <table id="router_table" class="table dataTable table-bordered" style="width:100%">
                        <caption></caption>
                        <th></th>
                    </table>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
{% block extra_js %}
    <script type="text/javascript" src="{% static 'assets/plugins/jquery-validation/jquery.validate.js' %}"></script>
    <script type="application/javascript" src="{% static 'assets/plugins/toastr/toastr.min.js' %}"></script>

    <script>
        $(document).ready(function () {
            var table = $('#router_table').DataTable(
                {
                    dom: "<'row'<'col-sm-6'l><'col-sm-6'f>>" +
                    "<'row'<'col-sm-12'tr>>" +
                    "<'row'<'col-sm-5'i><'col-sm-7'p>>",
                    ordering: true,
                    serverSide: true,
                    "ajax": '{% url "hotspot_card_data" %}',
                    "columns": [
                        {title: "id", data: "count", "orderable": false, type: "num", visible: false},
                        {
                            title: '<input type="checkbox" id="selectAll"/>',
                            data: "checkbox",
                            "orderable": false,
                            type: "num"
                        },
                        {title: "SL", data: "count", "orderable": false, type: "num"},

                        {title: "Code", data: "code", "orderable": true, type: "string"},
                        {title: "Validity", data: "validity", "orderable": true, type: "string"},
                        {title: "Created at", data: "created_at", "orderable": true, type: "string"},
                        {title: "Status", data: "status", "orderable": false},
                    ],
                    "pageLength": 10 // change the page length option to display 50 rows per page
                }
            );

            $('#selectAll').on('click', function () {
                $('input[type="checkbox"]', table.rows().nodes()).prop('checked', this.checked);
            });
            
        });


    </script>
{% endblock %}
