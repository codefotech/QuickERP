{% extends 'backend/dashboard/main.html' %}
{% load static %}
{% block header_resource %}
    <link rel="stylesheet" href="{% static 'assets/plugins/toastr/toastr.min.css' %}">
    <style>
        .switch-wrapper {
            margin: 0;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="row">
        <!-- AMSMS Credential Start -->
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card card-rounded">
                <div class="card-header bg-white">
                    <p class="card-title m-0 p-2">Bkash Configuration</p>
                </div>
                <div class="card-body">
                    <form class="form-horizontal" action="" method="POST">
                        <input type="hidden" name="gateway_name" value="am_sms">
                        {% csrf_token %}
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label class="col-from-label">BKASH CHECKOUT APP KEY</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="app_key" value="{{ config.app_key }}"
                                       placeholder="example.com/api" required="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label class="col-from-label">BKASH CHECKOUT APP SECRET</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="secret_key" value="{{ config.secret_key }}"
                                       placeholder="xxxxxxxxxxx" required="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label class="col-from-label">BKASH CHECKOUT USER NAME</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="user_name" value="{{ config.user_name }}"
                                       placeholder="xxxxxxxxxxx">
                            </div>
                        </div>


                        <div class="form-group row">
                            <div class="col-md-4">
                                <label class="col-from-label">BKASH CHECKOUT PASSWORD</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="password" value="{{ config.password }}"
                                       placeholder="xxxxxxxxxxx">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label class="col-from-label">BKASH SANDBOX STATUS</label>
                            </div>
                            <div class="col-md-8">
                                <div class="form-check form-check-flat form-check-primary">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" name="sandbox_status" {% if config.sandbox_status %} checked {% endif %}>
                                        <i class="input-helper"></i></label>
                                </div>
                            </div>
                        </div>


                        <div class="form-group mb-0 text-center">
                            <button type="submit" class="btn btn-sm btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- AMSMS Credential End -->


    </div>
{% endblock %}
{% block extra_js %}
    <script type="application/javascript" src="{% static 'assets/plugins/toastr/toastr.min.js' %}"></script>
    <script>

        $(document).ready(function () {
            $('form').on('submit', function (event) {
                event.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '{% url "bkash_config" %}',
                    data: $(this).serialize(),
                    success: function (data) {
                            toastr.success(data.message); // Show success message
                    },
                    error: function () {
                        toastr.error('An error occurred while saving data.');
                    }
                });
            });
        });
    </script>
{% endblock %}
