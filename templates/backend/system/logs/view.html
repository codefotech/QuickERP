<!-- log_display/templates/log_display/log_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Log File List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        td {
            font-size: 14px;
            padding: 4px;
            line-height: 15px;
        }
    </style>
</head>
<body>

<div class="container p-2">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <h5>Log File Entries</h5>
            <table id="logTable" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Log Entry</th>
                </tr>
                </thead>
                <tbody>
                <!-- Log entries will be loaded here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

<script>


    $(document).ready(function () {
        var table = $('#logTable').DataTable({
            'processing': true,
            'serverSide': true,
            'ajax': {
                'method': 'POST',
                'url': '/logs/log_view/',
                'data': function (d) {
                    d.page = $('#logTable').DataTable().page.info().page + 1,
                        d.csrfmiddlewaretoken = '{{ csrf_token }}'
                },
                'dataSrc': 'data'
            },
            'columns': [
                {'data': 'LogEntry'} // Match the key from the JSON response
            ],
            'pageLength': 20 
        });
    });
</script>
</body>
</html>
