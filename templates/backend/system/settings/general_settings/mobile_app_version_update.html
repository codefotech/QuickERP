{% extends 'backend/dashboard/main.html' %}
{% load static %}
{% block header_resource %}
    <link rel="stylesheet" href="{% static 'assets/plugins/toastr/toastr.min.css' %}">
    <style>
        .switch-wrapper {
            margin: 0;
        }

        .file {
            position: relative;
            top: -37px;
            right: 10px;
            padding: 5px;
            padding-left: 25px;
            padding-right: 25px;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="row">
        <!-- AMSMS Credential Start -->
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card card-rounded">
                <div class="card-header bg-white">
                    <p class="card-title m-0 p-2">Mobile App Version Configuration</p>
                </div>
                <div class="card-body">
                    <form class="form-horizontal" action="" method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="gateway_name" value="am_sms">
                        {% csrf_token %}
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label class="col-from-label">Mobile App Version</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control required" name="version" value="{{ config.version_name }}"
                                       placeholder="v3.1" required="">

                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-4">
                                <label class="col-from-label">Apk File Upload</label>
                            </div>
                            <div class="col-md-8">
                                <input type="file" class="form-control required" name="apk" value="{{ config.apk }}"
                                       placeholder="" required="">
                                {% if config.apk %}
                                    <a class="btn-sm btn-info float-right file" href="{{ config.apk }}" download>File</a>
                                {% endif %}
                            </div>
                        </div>

                        <div class="form-group mb-0 text-center">
                            <button type="submit" class="btn btn-sm btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- AMSMS Credential End -->


    </div>
{% endblock %}
